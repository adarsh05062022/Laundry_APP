<div class="container p-3 d-flex justify-content-center w-100">
  <div class="overflow-auto">
      <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
              <tr>
                  <th>S No</th>
                  <th>Customer Name</th>
                  <th>Pickup Date</th>
                  <th>Status</th>
                  <th>Return Date</th>
                  <th>Amount(â‚µ)</th>
                  <th>View Details</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let laundry of filteredLaundryList; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{laundry.name}}</td>
                  <td>{{laundry.pickupDate}}</td>
                  <td>
                      <span class="badge badge-success rounded-pill d-inline">{{ laundry.status }}</span>
                  </td>
                  <td>{{laundry.deliveryDate}}</td>
                  <td>{{laundry.amount}}</td>
                  <td>
                      <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="openModal(laundry)">
                          <i class="fas fa-eye"></i>
                      </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
