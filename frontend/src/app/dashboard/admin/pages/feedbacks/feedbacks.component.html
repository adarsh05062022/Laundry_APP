<div class="container p-3 d-flex justify-content-center w-100">
        <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                  <tr>
                    <th>S No</th>
                    <th>Customer Name</th>
                    
                    <th>Phone</th>
                    <th>Feedback</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.feedback}}</td>                 
                   
                    
                  </tr>
                </tbody>
              </table>
</div>
