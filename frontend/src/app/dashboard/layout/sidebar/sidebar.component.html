<div class="sidebar">
  <div class="innerWrapper">
    <ng-container *ngIf="!isAdmin; else elesCondition">
      <ul class="links">
        <li class="link" routerLink="user/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</li>
        <li class="link" routerLink="user/make-request" routerLinkActive="active">Make Request</li>
        <li class="link" routerLink="user/activities" routerLinkActive="active">User Activity</li>
      </ul>
    </ng-container>
    <ng-template #elesCondition>
      <ul class="links">
        <li class="link" routerLink="admin/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Dashboard</li>
        <li class="link" routerLink="admin/requests" routerLinkActive="active">Manage Request</li>
        <li class="link" routerLink="admin/activities" routerLinkActive="active">Activities</li>
        <li class="link" routerLink="admin/feedbacks" routerLinkActive="active">Feedbacks</li>
      </ul>
    </ng-template>
  </div>
</div>
