<div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Send Feedback</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
      </div>
      <div class="modal-body">
        <textarea rows="5" type="text" [(ngModel)]="feedbackText"></textarea>
      </div>
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" (click)="sendReview()">Send Review</button>
      </div>
