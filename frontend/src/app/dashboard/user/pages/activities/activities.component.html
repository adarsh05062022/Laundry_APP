<div class="container p-3 d-flex justify-content-center w-100 laundary">
        <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                  <tr>
                    <th>S No</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Amount(â‚µ)</th>
                    <th>Pickup Date</th>
                    <th>Address</th>
                    <th>Details</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let laundry of laundryList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{laundry.name}}</td>
                    <td>
                      <span class="badge badge-success rounded-pill d-inline">{{
                        laundry.status
                      }}</span>
                    </td>
                    <td>{{laundry.amount}}</td>
                    <td>{{ laundry.pickupDate }}</td>
                    <td>{{ laundry.address }}</td>
                    <td>
                            <button
                              type="button"
                              class="btn btn-link btn-sm btn-rounded"
                              
                            >
                            <i class="fas fa-eye" (click)="openModal(laundry)"></i>
                            </button>
                          </td>
                  </tr>
                </tbody>
              </table>
</div>
